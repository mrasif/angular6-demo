<h1 *ngIf="user$ && user$.name">{{ user$.name }}</h1>

<ul>
  <li *ngIf="user$ && user$.username"><strong>Username:</strong> {{ user$.username }}</li>
  <li *ngIf="user$ && user$.email"><strong>Email:</strong> {{ user$.email }}</li>
  <li *ngIf="user$ && user$.phone"><strong>Phone:</strong> {{ user$.phone }}</li>
</ul>
